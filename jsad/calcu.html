<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body onkeydown="result()">
    <div class="border">
      <div id="result">
        <div id="inputNumber">0</div>
      </div>
      <div id="numbers">
        <div class="row-1">
          <div class="light">AC</div>
          <div class="light">+/-</div>
          <div class="light">%</div>
          <div class="orangee">รท</div>
        </div>
        <div class="row-2">
          <div class="dark" class="dark7">7</div>
          <div class="dark" class="dark8">8</div>
          <div class="dark" class="dark9">9</div>
          <div class="orangee">*</div>
        </div>
        <div class="row-3">
          <div class="dark" class="dark4">4</div>
          <div class="dark" class="dark5">5</div>
          <div class="dark" class="dark6">6</div>
          <div class="orangee">-</div>
        </div>
        <div class="row-4">
          <div class="dark" class="dark1">1</div>
          <div class="dark" class="dark2">2</div>
          <div class="dark" class="dark3">3</div>
          <div class="orangee">+</div>
        </div>
      </div>
      <div class="row-5">
        <div id="zero">0</div>
        <div class="dark">.</div>
        <div class="orangee">=</div>
      </div>
    </div>
  </body>
  <script>

  </script>
 
</html>
