<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-emerald-500 flex flex-col justiify-center items-center gap-20 h-screen"
    >
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-60 h-60 mt-52 fill-cyan-500 stroke-sky-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
      <div class="flex">
        <div class="text-7xl text-white tracking-wider" id="minuts">00</div>
        <div class="text-7xl text-white tracking-wider">:</div>
        <div class="text-7xl text-white tracking-wider" id="seconds">00</div>
        <div class="text-7xl text-white tracking-wider">:</div>
        <div class="text-7xl text-white tracking-wider" id="tens">00</div>
      </div>
      <div class="flex gap-8">
        <div
          class="rounded-2xl py-6 px-12 bg-rose-700 text-rose-200 text-2xl hover:transition-all hover:transform hover:scale-110 hover:duration-500 hover:text-rose-600 hover:bg-rose-300"
          onclick="start()"
          id="start"
        > 
          start
        </div>
        <div
          class="rounded-2xl py-6 px-12 bg-rose-700 text-rose-200 text-2xl hover:transition-all hover:transform hover:scale-110 hover:duration-500 hover:text-rose-600 hover:bg-rose-300"
          onclick="stop()"
          id="stop"
        >
          stop
        </div>
        <div
          class="rounded-2xl py-6 px-12 bg-rose-700 text-rose-200 text-2xl hover:transition-all hover:transform hover:scale-110 hover:duration-500 hover:text-rose-600 hover:bg-rose-300"
          onclick="pause()"
          id="pause"
        >
          pause
        </div>
      </div>
    </div>
    <script src="./stopwatch.js"></script>
  </body>
</html>
